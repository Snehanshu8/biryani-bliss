<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <style>
        /* Admin specific overrides */
        body { background-color: #f4f4f4; } /* Distinct background */
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; position: relative; z-index: 1; }
        .form-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #2c3e50; color: white; } /* Dark header for Admin */
        .action-btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .edit-btn { background: #f1c40f; color: #333; }
        .delete-btn { background: #e74c3c; color: white; }

        /* ADMIN LOGIN OVERLAY */
        .admin-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #2c3e50;
            display: flex; justify-content: center; align-items: center;
            z-index: 5000;
            color: white;
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            color: #333;
            width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-box h2 { margin-bottom: 1.5rem; color: #2c3e50; }
        .login-box input { margin-bottom: 1rem; }
        .login-box button {
            width: 100%; padding: 12px; background: #d35400; color: white;
            border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer;
        }
        .login-box button:hover { background: #e67e22; }
    </style>
</head>
<body>

    <!-- üîí ADMIN GATEKEEPER -->
    <div id="admin-login-screen" class="admin-overlay">
        <div class="login-box">
            <h2>üõ†Ô∏è Admin Access</h2>
            <p style="margin-bottom: 20px; color: gray;">Authorized Personnel Only</p>
            <form onsubmit="handleAdminLogin(event)">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-pass" placeholder="Password" required>
                <button type="submit">Unlock Dashboard</button>
            </form>
            <p id="login-error" style="color: red; margin-top: 10px; display: none;">Access Denied</p>
        </div>
    </div>

    <!-- DASHBOARD CONTENT -->
    <nav style="background: #2c3e50; color: white;">
        <div class="logo" style="color: white;">üõ†Ô∏è Biryani Admin</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <span id="admin-name">Admin</span>
            <button onclick="adminLogout()" style="background: transparent; border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer;">Logout</button>
            <a href="index.html" style="text-decoration: none; color: #f1c40f; font-weight: bold;">View Shop</a>
        </div>
    </nav>

    <div class="container">
        
        <!-- Form to Create/Update -->
        <div class="form-card">
            <h2 id="form-title">Add New User</h2>
            <input type="hidden" id="user-id">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <select id="role">
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
                <option value="Chef">Chef</option>
            </select>
            <button class="add-btn" onclick="saveUser()" style="background: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Save User</button>
            <button class="add-btn" onclick="resetForm()" style="background: gray; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
        </div>

        <!-- User List -->
        <h2>User Management</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th> 
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Users loaded via JS -->
            </tbody>
        </table>

    </div>

    <script src="admin.js"></script>
</body>
</html>
